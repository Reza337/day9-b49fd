<html lang="en">
	<head>
		<meta charset="UTF-8" />

			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="../css/contact.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav>
			<div class="nav-left">
				<ul>
					<li>
						<a href="index.html">
							<img src="../image/Logo.png" alt="logo" />
						</a>
					</li>
					<li class="item-collapse">
						<a href="../index.html">Home</a>
					</li>
					<li class="item-collapse">
						<a href="blog.html">My Project</a>
					</li>
					<li class="item-collapse">
						<a href="testimonial.html">Testimonial</a>
					</li>
				</ul>
			</div>
			<div class="nav-right item-collapse">
				<a href="../html/contact.html">Contact Me</a>
			</div>

			<div class="nav-right" id="barsmenu">
				<button
					style="background-color: transparent; border: none; cursor: pointer"
					onclick="openHamburger();">
					<i
						class="fa-2x fa-solid fa-bars"
						style="
							color: #fff;
							display: flex;
							justify-content: end;
							align-items: end;
						"></i>
				</button>
			</div>
		</nav>

		<div class="hamburger-nav-container" id="hamburger-nav-container">
			<a href="../index.html">Home</a>
			<a href="blog.html">Blog</a>
			<a href="testimonial.html">Testimonial</a>
			<div class="contact-hum">
				<a href="contact.html">Contact Me</a>
			</div>
		</div>

		<!-- Contact -->
		<div class="container-contact">
			<form>
				<h1>Get In Touch</h1>

				<div>
					<label for="input-name">Name</label>
					<input type="text" id="input-name" required />
				</div>

				<div>
					<label for="input-email">Email</label>
					<input type="email" id="input-email" required />
				</div>

				<div>
					<label for="input-phone">Phone</label>
					<input type="number" id="input-phone" />
				</div>

				<div>
					<label for="input-subject">Subject</label>
					<select id="input-subject">
						<option value="" hidden>Select</option>
						<option>Frontend</option>
						<option>Backend</option>
						<option>Fullstack</option>
					</select>
				</div>

				<div>
					<label for="input-message">Your Message</label>
					<textarea
						id="input-message"
						cols="30"
						rows="10"
						maxlength="100"></textarea>
				</div>

				<div class="div-button">
					<button type="button" onclick="submitData()">Submit</button>
				</div>
			</form>
		</div>

		<script src="../js/contact.js"></script>
		<script src="../js/index.js"></script>
	</body>
</html>
